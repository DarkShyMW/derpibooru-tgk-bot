name: Sync prod.app.py

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  sync:
    if: "!startsWith(github.event.head_commit.message, 'chore: sync prod app')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy app.py -> prod.app.py
        run: |
          cp app.py prod.app.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- prod.app.py; then
            echo "No changes in prod.app.py"
            exit 0
          fi
          git add prod.app.py
          git commit -m "chore: sync prod app"

      - name: Push
        run: |
          git push
